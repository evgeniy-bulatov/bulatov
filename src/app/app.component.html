<tui-root>
  <figure>
  <tui-marker-icon src="tuiIconSlackLarge"></tui-marker-icon>

  <a tuiButton
    type="button"
    routerLink="/home"
    appearance="secondary"
    class="tui-space_left-7 tui-space_right-3">
    Главная </a>

  <a tuiButton
    type="button"
    routerLink="/addnew"
    appearance="secondary"
     class="tui-space_right-3">
    Добавить </a>

  <a tuiButton
    type="button"
    routerLink="/user"
    appearance="secondary"
     class="tui-space_right-3">
    Вход </a>

    <tui-hosted-dropdown
      tuiDropdownAlign="left"
      [tuiDropdownLimitWidth]="isMobile ? 'fixed' : 'min'"
      [tuiDropdownMaxHeight]="700"
      [content]="content"
      [(open)]="open">
      <button
        tuiButton
        appearance="secondary"
        type="button"
        [iconRight]="arrow">
        Контакты
      </button>
    </tui-hosted-dropdown>

    <ng-template #content>
      <tui-data-list>
        <tui-opt-group
          *ngFor="let group of groups">

          <button
            *ngFor="let item of group.items"
            tuiOption
            class="option"
            (click)="open = false">
            {{ item }}
          </button>

        </tui-opt-group>
      </tui-data-list>
    </ng-template>

    <tui-avatar
      [avatarUrl]="avatar"
      size="l"
      class="tui-space_right-3">
    </tui-avatar>
  </figure>



<hr><br><br>

<router-outlet></router-outlet>

</tui-root>
