<tui-root>
  <br>
  <tui-marker-icon src="tuiIconFeatherLarge"></tui-marker-icon>
    <tui-avatar
      [avatarUrl]="avatar"
      size="l"
      class="tui-space_right-4">
  </tui-avatar>

      <br><br>

<div class="button">
  <a tuiButton
    type="button"
    size="m"
    routerLink="/home"
    appearance="whiteblock-active"
    class="tui-space_right-3">
    Главная </a>

  <a tuiButton
    type="button"
    size="m"
    routerLink="/addnew"
    appearance="whiteblock-active"
    class="tui-space_right-0">
    Добавить </a>

  <a tuiButton
    type="button"
    size="m"
    routerLink="/user"
    appearance="whiteblock-active"
     class="tui-space_left-3">
    Вход </a>
</div>
  <br><hr><br><br><br><br><br>


</tui-root>

<router-outlet></router-outlet>
