<tui-root>
  <figure>
  <tui-marker-icon src="tuiIconFeatherLarge"></tui-marker-icon>

  <tui-avatar
      [avatarUrl]="avatar"
      size="l"
      class="tui-space_right-0">
  </tui-avatar>
  <br><br><hr><br>

  <a tuiButton
    type="button"
    routerLink="/home"
    appearance="outline"
    class="tui-space_left-0 tui-space_right-3">
    Главная </a>

  <a tuiButton
    type="button"
    routerLink="/addnew"
    appearance="outline"
     class="tui-space_right-3">
    Добавить </a>

  <a tuiButton
    type="button"
    routerLink="/user"
    appearance="outline"
     class="tui-space_right-3">
    Вход </a>
  </figure>
</tui-root>
  <hr><br><br>
<router-outlet></router-outlet>
