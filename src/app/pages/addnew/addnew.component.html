<tui-root>
<figure>
  <div class="block">
    content
  </div>

  <tui-calendar
    [value]="value"
    (dayClick)="onDayClick($event)">
  </tui-calendar>

  <form
    class="b-form"
    [formGroup]="testForm">
    <tui-input-time
      formControlName="testValue"
      class="tui-space_top-4"
      [items]="items2"
      [strict]="true">
      Input time
    </tui-input-time>
  </form>
</figure>
  <div *ngIf="value">
    Chosen date: {{ value }}
  </div>

</tui-root>
