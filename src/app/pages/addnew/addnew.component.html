<tui-root>
<figure>
  <div class="block">
    content
  </div>

  <tui-calendar
    [value]="value"
    (dayClick)="onDayClick($event)">
  </tui-calendar>

  <form
    class="b-form"
    [formGroup]="testForm">
    <tui-input-time
      formControlName="testValue"
      class="tui-space_top-4"
      [items]="items2"
      [strict]="true">
      Input time
    </tui-input-time>
      <br><br>
    <button
      tuiButton
      type="button"
      appearance="secondary"
      class="tui-space_right-3 tui-space_bottom-3">
      Добавить
    </button>
  </form>
</figure>
<hr>
  <div *ngIf="value">
    Chosen date: {{ value }}
  </div>
</tui-root>
