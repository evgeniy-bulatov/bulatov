

<figure>
<div class="block">
  content
</div>

<tui-calendar
  [value]="value"
  (dayClick)="onDayClick($event)">
</tui-calendar>
<div *ngIf="value">Chosen date: {{ value }}</div>

</figure>
<br><hr><br>

<form
  class="container"
  [formGroup]="testForm"
>
  <div class="tui-row">
    <div class="tui-col_md-6">
      <tui-text-area formControlName="testValue1">Type a text</tui-text-area>
    </div>
    <div class="tui-col_md-6">
      <tui-text-area
        formControlName="testValue2"
        [expandable]="true"
      >
        Type a text
      </tui-text-area>
    </div>
  </div>
</form>
