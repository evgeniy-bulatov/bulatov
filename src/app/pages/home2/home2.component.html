<tui-root>
<figure>
    <div class="button">
      <!--КНОПКА-->
      <a tuiButton
         type="button"
         routerLink="/home1"
         appearance="whiteblock-active"
         icon="tuiIconArrowLeftLarge"
         class="tui-space_right-3">
        Назад </a>

      <!--КНОПКА-->
      <a tuiButton
         type="button"
         routerLink="/home"
         appearance="whiteblock-active"
         iconRight="tuiIconArrowRightLarge"
         class="tui-space_left-3">
        Далее </a>
    </div>
<br>


  <form class="b-form">
    <tui-select [formControl]="testValue">
      Длительность встречи
      <input
        tuiTextfield
        placeholder="Сколько времени будет длиться встреча"/>
      <tui-data-list-wrapper
        *tuiDataList
        [items]="items">
      </tui-data-list-wrapper>
    </tui-select>
  </form>


</figure>
</tui-root>
