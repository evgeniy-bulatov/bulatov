<tui-root>
<figure>
    <div class="button">
<!--КНОПКА ДАЛЕЕ-->
      <a tuiButton
         type="button"
         routerLink="/home1"
         appearance="whiteblock-active"
         icon="tuiIconArrowLeftLarge"
         class="tui-space_right-3">
        Назад </a>

<!--КНОПКА НАЗАД-->
      <a tuiButton
         type="button"
         routerLink="/home"
         appearance="whiteblock-active"
         iconRight="tuiIconArrowRightLarge"
         class="tui-space_left-3">
        Далее </a>
    </div>
<br>

<div class="block">
  <form class="b-form">
    <tui-select [formControl]="itemControl">
      Длительность встречи
      <input
        tuiTextfield
        placeholder="Сколько времени будет длиться встреча"/>
      <tui-data-list-wrapper
        *tuiDataList
        [items]="items">
      </tui-data-list-wrapper>
    </tui-select>
  </form>
<br>
  <form class="b-form">
    <tui-select [formControl]="itemBeforeControl">
      Добавить время перед встречей
      <input
        tuiTextfield
        placeholder="Время для подготовки/отдыха"/>
      <tui-data-list-wrapper
        *tuiDataList
        [items]="beforeItems">
      </tui-data-list-wrapper>
    </tui-select>
  </form>
<br>
  <form class="b-form">
    <tui-select [formControl]="itemAfterControl">
      Добавить время после встречи
      <input
        tuiTextfield
        placeholder="Время для подготовки/отдыха"/>
      <tui-data-list-wrapper
        *tuiDataList
        [items]="afterItems">
      </tui-data-list-wrapper>
    </tui-select>
  </form>
</div>
</figure>
</tui-root>
