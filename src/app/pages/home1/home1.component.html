<figure>
  <a tuiButton
     type="button"
     routerLink="/home"
     appearance="secondary"
     icon="tuiIconRewindLarge"
     class="tui-space_right-3 tui-space_bottom-3">
    Назад </a>

<br>

  <a tuiButton
     type="button"
     routerLink="/home2"
     appearance="secondary"
     icon="tuiIconFastForwardLarge"
     class="tui-space_right-3 tui-space_bottom-3">
    Далее </a>
</figure>

<figure>
  <div>
    <tui-input
      tuiHintContent="Type 5 letters or more"
      class="b-form"
      [tuiTextfieldCleaner]="true"
      [tuiTextfieldCustomContent]="control.valid ? success : ''"
      [formControl]="control">
      Hello
    </tui-input>
    <ng-template #success>
      <tui-svg
        src="tuiIconCheckLarge"
        class="success tui-space_left-3">
      </tui-svg>
    </ng-template>
  </div>

  <div>



  </div>
</figure>
