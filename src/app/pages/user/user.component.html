
<figure>

<form>
<tui-input [formControl]="control">
  Account
  <tui-data-list-wrapper
    *tuiDataList
    [items]="items | tuiFilterByInputWith : stringify"
    [itemContent]="stringify | tuiStringifyContent">
  </tui-data-list-wrapper>
</tui-input>
</form>

<form
  class="b-form"
  [formGroup]="testForm">
  <tui-input-password
    formControlName="testValue"
    class="tui-space_top-2">
    Type a password
    <input
      tuiTextfield
      placeholder="Make it secure!"/>
  </tui-input-password>
</form>

<br>

<button
  tuiButton
  type="button"
  appearance="outline"
  class="tui-space_right-3 tui-space_bottom-3">
  Войти
</button>

<br>

<a tuiButton
  type="button"
  routerLink="/create"
  appearance="outline"
  class="tui-space_right-3 tui-space_bottom-3">
  Регистрация
</a>

</figure>
