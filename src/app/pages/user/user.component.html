<tui-root>
<figure>

<form>
<tui-input [formControl]="control">
  Логин
  <tui-data-list-wrapper
    *tuiDataList
    [items]="items | tuiFilterByInputWith : stringify"
    [itemContent]="stringify | tuiStringifyContent">
  </tui-data-list-wrapper>
</tui-input>

  <tui-input-password
    formControlName="testValue"
    class="tui-space_top-2">
    Пароль
    <input
      tuiTextfield
      placeholder="Ваш пароль"/>
  </tui-input-password>
</form>

<br>

  <a tuiButton
     type="button"
     size="xs"
     routerLink="/create"
     appearance="icon"
     class="">
     Забыли пароль? </a>

<br><br>

<div class="button">
<a tuiButton
   type="button"
   size="m"
   routerLink="/create"
   appearance="primary"
   class="tui-space_right-2">
   Регистрация
</a>

<a tuiButton
  type="button"
   size="m"
   routerLink="/home"
  appearance="primary"
  class="tui-space_left-2">
  Вход
</a>



</div>

</figure>
</tui-root>
